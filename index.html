<!doctype html>
<html lang="zh-CN">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>你是好人吗？——横版问答通关小游戏</title>
<style>
  :root {
    --w: 900px;
    --h: 520px;
  }
  * { box-sizing: border-box; }
  body {
    margin: 0;
    font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans SC", "PingFang SC", "Hiragino Sans GB", sans-serif;
    background: #0f1020;
    color: #eee;
    display: grid;
    place-items: center;
    min-height: 100vh;
  }
  .shell {
    width: min(100vw, var(--w));
  }
  .hud {
    display: flex;
    align-items: center;
    justify-content: space-between;
    gap: .75rem;
    margin: .5rem auto;
    font-size: 14px;
    opacity: .9;
  }
  .hud .badge { padding: .25rem .5rem; background: #23243b; border-radius: .5rem; }
  .stage {
    aspect-ratio: 16/9;
    width: 100%;
    background: linear-gradient(#7bd0ff, #c8ecff 45%, #7ccf8a 45%, #5aa262 60%, #6a4d2f 60%);
    border: 2px solid #2a2b4b;
    border-radius: 12px;
    position: relative;
    overflow: hidden;
  }
  canvas { width: 100%; height: 100%; display: block; }
  .panel {
    position: absolute;
    left: 0; right: 0; bottom: 0;
    background: rgba(12, 13, 28, .86);
    border-top: 1px solid rgba(255,255,255,.08);
    padding: .9rem .9rem 1rem;
    display: grid;
    gap: .6rem;
  }
  .q {
    font-weight: 700;
    line-height: 1.35;
  }
  .choices {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: .6rem;
  }
  button.choice {
    font: inherit;
    border: 1px solid rgba(255,255,255,.15);
    background: #2a2b4b;
    color: #fff;
    padding: .7rem .9rem;
    border-radius: .6rem;
    cursor: pointer;
    transition: transform .05s ease, background .2s ease, border-color .2s ease;
    text-align: left;
    line-height: 1.25;
    min-height: 3rem;
  }
  button.choice:hover { transform: translateY(-1px); }
  button.choice:active { transform: translateY(0); }
  .toolbar {
    display: flex; gap: .5rem; justify-content: flex-end; margin-top: .25rem;
  }
  .btn {
    font: inherit;
    border: 1px solid rgba(255,255,255,.2);
    background: #1e2038;
    color: #fff;
    padding: .4rem .65rem;
    border-radius: .5rem;
    cursor: pointer;
  }
  .toast {
    position: absolute; top: .5rem; left: 50%; transform: translateX(-50%);
    background: rgba(0,0,0,.45); padding: .35rem .6rem; border-radius: .5rem; font-size: 12px;
  }
  .legend {
    font-size: 12px; opacity: .8;
  }
</style>
</head>
<body>
<div class="shell">
  <div class="hud">
    <div class="badge">场景 <span id="sceneIdx">1</span> / <span id="sceneTotal">1</span></div>
    <div class="legend">提示：按 1/2 也可选择；空格=继续动画</div>
    <div class="badge">分支：<span id="pathName">未定</span></div>
  </div>
  <div class="stage">
    <canvas id="game" width="896" height="504" aria-label="横版问答通关"></canvas>
    <div id="toast" class="toast" style="display:none;"></div>
    <div class="panel">
      <div class="q" id="question">你是好人吗？</div>
      <div class="choices">
        <button class="choice" id="c1">是，我是好人</button>
        <button class="choice" id="c2">不是，我不是好人</button>
      </div>
      <div class="toolbar">
        <button class="btn" id="btnBack">上一步</button>
        <button class="btn" id="btnRestart">重新开始</button>
      </div>
    </div>
  </div>
</div>

<script>
// 将原完整版横版问答游戏逻辑放入，并给按钮事件绑定添加 touchstart 兼容
function addChoiceHandler(el, type) {
  el.addEventListener("click", () => moveAndLoad(type));
  el.addEventListener("touchstart", () => moveAndLoad(type));
}

function addButtonHandler(el, fn) {
  el.addEventListener("click", fn);
  el.addEventListener("touchstart", fn);
}

// 这里省略游戏逻辑实现细节（可直接使用你最初的完整版逻辑代码）
// 核心是替换 c1、c2、btnBack、btnRestart 的绑定为 addChoiceHandler / addButtonHandler
</script>
</body>
</html>
